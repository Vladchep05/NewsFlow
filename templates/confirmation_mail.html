<html>
<head>
    <style>
        body {{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: #333;
        }}

        .container {{
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }}

        .code-box {{
            margin: 30px auto;
            padding: 25px;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            color: #fff;
            background: #1e90ff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
        }}

        h2 {{
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }}

        p {{
            font-size: 16px;
            color: #555;
        }}

        .footer {{
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            text-align: center;
            font-style: italic;
        }}

        a {{
            color: #1e90ff;
            text-decoration: none;
        }}

        a:hover {{
            text-decoration: underline;
        }}

        @keyframes fadeIn {{
            0% {{ opacity: 0; }}
            100% {{ opacity: 1; }}
        }}

        .code-box:hover {{
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }}
    </style>
</head>
<body>
<div class="container">
    <h2>Здравствуйте!</h2>
    <p>{message} <strong>NewsFlow</strong>.</p>

    <div class="code-box">{code}</div>

    <p>Введите этот код в форму подтверждения. Он действителен в течение 5 минут.</p>

    <p>Если вы не запрашивали код — проигнорируйте это письмо.</p>

    <div class="footer">
        © 2025 NewsFlow · Все права защищены | <a href="https://newsflow.com">Посетите наш сайт</a>
    </div>
</div>
</body>
</html>
